
<html>
  <head>
    <title>Sky Cards</title>
    <link rel="preload" href="/assets/Zapfino.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" type="text/css" href="cards.css">
    <script type="module" src="cards.js"></script>
  </head>
  <body>
    <div v-scope="{ }">
      <input v-model="store.newCard.title" id="title">
      <button @click="store.inc()"> + Main </button>
      <button v-if="store.cards[0]" @click="store.incSub()"> + Sub </button>
      <button @click="store.load()"> load </button>
      <button v-if="store.cards[0]" @click="store.save()"> Save </button>
      <button v-for="sb in store.trail" @click="store.save(sb)"> {{ sb }} </button>
      <button @click="store.saveToFile('root')">▼</button>
    
      <input type="checkbox" name="hideDone" :checked="store.hideDone" @click="store.hideDone = !store.hideDone" />
      <label for="hideDone">Hide Done</label>
      <input type="number" v-model="store.showNext" >
      <label for="showNext">Show Next</label>
      <input type="color" name="color" v-model="store.color" @click="store.setColor()" @change="store.setColor()" />
    </div>
    <div v-scope="{}">
      <h1> {{ store.title }} </h1>
      <div class="container">
        <div v-for="(card, i) in store.cards"> <!-- i is for index -->
          <div class="card mainCard" tabindex="0" v-if="!(store.hideDone && card.done)">
            <div class="inner" v-if="store.curser === i">
              <input v-model="card.title">
              <h2> {{ card.title }} </h2>
              <input v-model="card.body">
              <input type="checkbox" name="done" :checked="card.done" @click="card.done = !card.done" />
              <label for="done">Done</label>
              <button @click="store.removeCard(i)">-</button>
              <button @click="store.duplicateCard(i)">+</button>
              <button @click="store.saveToFile(card)">▼</button>
              <button @click="store.uploadFileInToCard(i)">▲</button>
              <button v-if="store.cards[1] && store.curser > 0" @click="store.makeSubCard(i, i-1)">&#x21D9;</button>
              <button v-if="store.cards[1] && store.curser > 0" @click="store.swapCards(i, i-1)">&lt;</button>
              <button v-if="store.cards[1] && store.curser !== store.cards.length - 1" @click="store.swapCards(i, i+1)">&gt;</button>
            </div>
            <div v-else class="inner" @click="store.curser = i" >
              <h2> {{ card.title }} </h2>
              <p> {{ card.body }} </p>
            </div>
          </div>
        </div>
      </div>
    </div>
      
    <div v-scope="{ }" v-for="(card, ci) in store.cards">
      <div class="container" v-if="store.curser === ci">
        <div class="card" tabindex="0" :key="store.curser +' '+ i" v-for="(n, i) in card.subCards">
          <div class="inner" @click="store.deeper(i)">
            <h3>{{ n.title }}</h3>
            <p> {{ n.body }} </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
